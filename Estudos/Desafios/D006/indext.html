<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Fazer tags em HTML - nome aparecer abaixo quando o mouse está sobre</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1,h2,h3...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use &lt;img src...&gt;">Imagens</abbr></li>
        <li><abbr title="Use &lt;abbr&gt; como está">Abreviações</abbr></li>
        <li><abbr title="Use &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use &lt;ol&gt;">Listas numeradas</abbr> - (ordenadas)</li>
        <li><abbr title="Use &lt;ul&gt;">Listas com demarcadores</abbr> - (não ordenadas)</li>
    </ul>


</body>
</html>
