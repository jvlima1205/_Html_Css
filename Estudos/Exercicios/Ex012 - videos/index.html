<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Inserindo vídeos localmente</h1>
    <p><strong>Estes videos estão em meu servidor:</strong></p>
    <video controls width="500" poster="imagens/limoes-capa.png" preload="metadata" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não possui compatibilidade com vídeos</p>
    </video>
    <hr>

    <!-- Incoporação de vídeos externos -->
    <h1>Vídeos externos</h1>
    <p><strong>Youtube:</strong></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DKexiRt4PSw?si=cdeohWqRKxILy_8L&amp;start=2"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <p><strong>Vemeo</strong></p>
    <iframe src="https://player.vimeo.com/video/229516443?h=7462e099a4&color=ffffff&title=0&byline=0&portrait=0"
        width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
