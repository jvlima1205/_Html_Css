<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        /* Básico sobre iframe - altura e largura */
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do

        <!-- Tamanho padrão do iframe - 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scolling="no"></iframe>

        - aprender a programar
    </p>

    <p>
        Repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500ppx" height="500px"></iframe>
    </p>
</body>

</html>
