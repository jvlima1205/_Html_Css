<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de fomulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- fieldset: usado para agrupar os elemetos de inserção de dados -->
        <fieldset>
            <!-- legend: "legenda" - título do fieldset -->
            <legend>Dados pessoais: </legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="4" max="10">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <!-- Estudar expressões regulares RegEx - pattern -->
                <label for="ifone">Telefone: </label>
                <input type="tel" name="fone" id="ifone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required
                placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
