<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.05em;
        }
        fieldset{
            border: 3px solid blue;
        }
        </style>
</head>

<body>
    <h1>Teste com formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Data</legend>
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" max="2023" min="1950" oninput="calcidade()" on>
            </p>
            <p>
                <label for="iidade">Sua idade:</label>
                <output id="iidade">0</output>
            </p>
            <script>
                function calcidade() {
                    let atual = new Date().getFullYear()
                    iidade.innerHTML = Number(atual) - Number(iano.value)
                }
            </script>
        </fieldset>

        <fieldset>
            <legend>Números</legend>
            <p>
                <label for="in1">Número 01:</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required
                    oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 02:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required
                    oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma:</label>
                <output id="isoma">0</output>
            </p>
            <p>
                <label for="inum">Número:</label>
                <input type="range" name="num" id="inum" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
